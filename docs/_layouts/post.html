---
layout: default
title: {{ page.title }}
---

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
  <style type="text/css">
    body {
      font-family: 'Helvetica Neue', Helvetica, 'Sawarabi Gothic', Arial, serif;
    }
  </style>
  {% if page.image %}
  <meta property="og:image" content="{{ page.image }}">
  {% endif %}
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SYFFSF96LR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-SYFFSF96LR');
  </script>
</head>

<body>
  <h1>
    {{ page.title }}
  </h1>
  <article>
    {{ content }}
</body>
